<script>
function changePlaceholder() {
    const dfMessenger = document.querySelector("df-messenger");
    if (dfMessenger) {
        const dfMessengerShadow = dfMessenger.shadowRoot;
        const dfMessengerChat = dfMessengerShadow.querySelector("df-messenger-chat");
        if (dfMessengerChat) {
            const dfMessengerChatShadow = dfMessengerChat.shadowRoot;
            const dfMessengerUserInput = dfMessengerChatShadow.querySelector("df-messenger-user-input");
            if (dfMessengerUserInput) {
                const dfMessengerUserInputShadow = dfMessengerUserInput.shadowRoot;
                const inputElement = dfMessengerUserInputShadow.querySelector(".input-box-wrapper > input");
                if (inputElement) {
                    inputElement.placeholder = "Wpisz swoje pytanie...";
                } else {
                    setTimeout(changePlaceholder, 100);
                }
            } else {
                setTimeout(changePlaceholder, 100);
            }
        } else {
            setTimeout(changePlaceholder, 100);
        }
    } else {
        setTimeout(changePlaceholder, 100);
    }
}
changePlaceholder();
</script>
